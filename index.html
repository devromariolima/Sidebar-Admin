<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romário Lima - Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fa-brands fa-apple"></i>
            </div>
            <nav class="menu">
                <ul>
                    <li class="active">
                        <a href="#">
                            <i class="fa-solid fa-house"></i>
                            <span>Home</span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <i class="fa-solid fa-compass"></i>
                            <span>Explorar</span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <i class="fa-solid fa-chart-simple"></i>
                            <span>Análise</span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <i class="fa-solid fa-message"></i>
                            <span>Mensagem</span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <i class="fa-solid fa-folder"></i>
                            <span>Projetos</span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <i class="fa-solid fa-bookmark"></i>
                            <span>Favoritos</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="profile">
                <div class="avatar">
                    <img src="./Romário Lima.png" alt="My Profile">
                </div>
                <div class="user-info">
                    <h3>Romário Lima</h3>
                    <p>Web Developer</p>
                </div>
            </div>
        </aside>
        <main class="content">
            <header>
                <h1>Bem-vindo de volta, Romário Lima</h1>
                <p>Confira as estatísticas do seu projeto para hoje</p>
            </header>
            <div class="card-container">
                <div class="card">
                    <div class="card-icon">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                    <div class="card-info">
                        <h3>12</h3>
                        <p>Tarefas Concluídas</p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-icon">
                        <i class="fa-solid fa-clock"></i>
                    </div>
                    <div class="card-info">
                        <h3>5</h3>
                        <p>Tarefas Pendentes</p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-icon">
                        <i class="fa-solid fa-users"></i>
                    </div>
                    <div class="card-info">
                        <h3>7</h3>
                        <p>Projetos Ativos</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
<script src="script.js"></script>
</html>
